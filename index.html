<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Sector Health Tracker</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="app">
        <h1>Escape the Dark Sector: Health Tracker</h1>
        <div id="character-setup" class="card">
            <label for="charSelect">Select Character:</label>
            <select id="charSelect">
                <option value="Abbot">Abbot</option>
                <option value="Cook">Cook</option>
                <option value="Miller">Miller</option>
                <option value="Tailor">Tailor</option>
                <option value="Smith">Smith</option>
                <option value="Tanner">Tanner</option>
                <option value="Custom">Custom Name</option>
            </select>

            <div id="customNameSection">
                <label for="charName">Enter Character Name:</label>
                <input type="text" id="charNameInput" placeholder="e.g., Commander" />
            </div>

            <button onclick="startTracking()">Start</button>
        </div>

        <!-- Add an image placeholder for the character -->
        <div id="charImage" class="hidden">
            <img id="characterImage" src="" alt="Character Image" />
        </div>


        <div id="tracker" class="hidden card">
            <h2 id="charDisplay"></h2>
            <div id="healthBar"></div>
            <canvas id="healthChart" width="480" height="200"></canvas>
            <div class="controls">
                <button onclick="changeHealth(-1)">-1</button>
                <button onclick="changeHealth(1)">+1</button>
                <button onclick="changeHealth(-3)">-3</button>
                <button onclick="changeHealth(3)">+3</button>
                <button onclick="changeHealth(-6)">-6</button>
                <button onclick="changeHealth(6)">+6</button>
                <button onclick="resetHealth()">Reset</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
